let isNotificationVisible = false; // Flag to track if a notification is already displayed
let notificationTimeout; // Holds the timeout reference to clear it when needed

function startProcessingFrames() {
    if (!stream) {
        console.error("Camera is not running.");
        return;
    }

    processingInterval = setInterval(() => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = canvas.toDataURL('image/jpeg');

        fetch('/process_frame/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken(),
            },
            body: JSON.stringify({ frame: frame }),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Processed frame result:', data);
                displayWarnings(data.warning_counts);
            })
            .catch(error => {
                console.error('Error sending frame to server:', error);
            });
    }, 1000); // Process frames every 500 ms
}

function displayWarnings(warningCounts) {
    // If a notification is already being shown, do nothing until the delay is complete
    if (isNotificationVisible) {
        return;
    }

    const notificationTab = document.getElementById('notification');
    const notificationText = document.querySelector('.notification-text');
    const warningMessages = [];

    // Collect warnings from the response
    for (const [key, value] of Object.entries(warningCounts)) {
        if (value) {
            warningMessages.push(value);
        }
    }

    // If there are warnings, display them
    if (warningMessages.length > 0) {
        notificationTab.style.display = 'block'; // Show notification tab
        notificationText.innerHTML = ''; // Clear previous warnings

        warningMessages.forEach((message) => {
            const warningElement = document.createElement('p');
            warningElement.textContent = message;
            notificationText.appendChild(warningElement);
        });

        isNotificationVisible = true; // Mark notification as visible

        // Set timeout to hide notification after 5 seconds
        clearTimeout(notificationTimeout); // Clear any previous timeouts
        notificationTimeout = setTimeout(() => {
            notificationTab.style.display = 'none'; // Hide notification tab
            isNotificationVisible = false; // Allow next warning to show
        }, 5000); // Wait for 5 seconds before hiding the notification
    }
}

    }
});


// Compulsary the FullScreen Mode
// Compulsory Fullscreen Mode
function requestFullscreen() {
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { // For Firefox
        document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // For Chrome, Safari, and Opera
        document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // For IE/Edge
        document.documentElement.msRequestFullscreen();
    }
}

// Display a message dynamically instead of using alert
function showMessage(message) {
    let messageBox = document.getElementById('fullscreen-message');
    if (!messageBox) {
        messageBox = document.createElement('div');
        messageBox.id = 'fullscreen-message';
        messageBox.style.position = 'fixed';
        messageBox.style.top = '0';
        messageBox.style.left = '0';
        messageBox.style.width = '100%';
        messageBox.style.backgroundColor = 'red';
        messageBox.style.color = 'white';
        messageBox.style.textAlign = 'center';
        messageBox.style.padding = '10px';
        messageBox.style.zIndex = '1000';
        document.body.appendChild(messageBox);
    }
    messageBox.innerText = message;
    messageBox.style.display = 'block';
}

function hideMessage() {
    const messageBox = document.getElementById('fullscreen-message');
    if (messageBox) {
        messageBox.style.display = 'none';
    }
}

// Trigger fullscreen on page load and block session if not fullscreen
window.onload = () => {
    requestFullscreen();
    showMessage("Fullscreen is mandatory to start the viva.");

    // Check fullscreen status periodically
    const checkFullscreen = setInterval(() => {
        if (document.fullscreenElement) {
            hideMessage(); // Hide the message once fullscreen is active
            clearInterval(checkFullscreen); // Stop checking
        } else {
            showMessage("You must stay in fullscreen mode to continue the viva.");
            requestFullscreen(); // Prompt to re-enable fullscreen
        }
    }, 1000);
};

// Detect exiting fullscreen and prompt again
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        showMessage("You must stay in fullscreen mode to continue the viva.");
        requestFullscreen();
    }
});

    function startCountdown() {
    remainingTime = 70; // Reset the countdown timer to 70 seconds
    counterBox.textContent = remainingTime; // Display the initial countdown value

    // Clear any previous countdown intervals
    if (countdownTimer) {
        clearInterval(countdownTimer);
    }

    // Start a new interval to update the countdown every second
    countdownTimer = setInterval(() => {
        remainingTime--;
        counterBox.textContent = remainingTime; // Update the countdown display

        if (remainingTime <= 0) {
            clearInterval(countdownTimer); // Stop the countdown when it reaches zero
            stopSpeechRecognition(); // Stop speech recognition when the countdown ends
        }
    }, 1000);
}

        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioStream = stream; // Store the stream
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            animateVisuals(analyser, dataArray);
        } catch (error) {
            console.error('Error accessing microphone:', error);
        }
    }

    function stopListening() {
        if (audioStream) {
            // Stop all tracks of the audio stream (to stop microphone)
            audioStream.getTracks().forEach(track => track.stop());
            audioStream = null;
        }

        if (animationFrameId) {
            // Cancel the animation frame to stop the visuals
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
    }

    function animateVisuals(analyser, dataArray) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        function draw() {
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Base circle with neon effect
            const baseRadius = 50 + volume * 0.5;
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius + 60, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 150, 255, 0.8)';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(0, 150, 255, 1)';
            ctx.stroke();
            ctx.shadowBlur = 0; // Reset shadow

            // Subtle layered circles
            for (let i = 1; i <= 3; i++) {
                const radius = baseRadius + i * 20;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.1})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Dynamic rotating bars
            const barCount = 24;
            for (let i = 0; i < barCount; i++) {
                const angle = (Math.PI * 2) / barCount;
                const barHeight = 10 + volume * 0.3;
                const xStart = centerX + Math.cos(angle * i) * baseRadius;
                const yStart = centerY + Math.sin(angle * i) * baseRadius;
                const xEnd = centerX + Math.cos(angle * i) * (baseRadius + barHeight);
                const yEnd = centerY + Math.sin(angle * i) * (baseRadius + barHeight);

                ctx.beginPath();
                ctx.moveTo(xStart, yStart);
                ctx.lineTo(xEnd, yEnd);
                ctx.strokeStyle = `rgba(255, 255, 255, 0.6)`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }

            // Darker pulsating inner circle
            const pulseRadius = 20 + Math.sin(Date.now() * 0.005) * 5 + volume * 0.2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, pulseRadius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, pulseRadius);
            gradient.addColorStop(0, 'rgba(0, 50, 150, 1)');
            gradient.addColorStop(1, 'rgba(0, 50, 150, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Continue animation
            animationFrameId = requestAnimationFrame(draw);
        }

        draw();
    }

    setupAudio();

    // Expose stopListening function to control when to stop
    window.stopListening = stopListening;
    window.setupAudio = setupAudio;
});
