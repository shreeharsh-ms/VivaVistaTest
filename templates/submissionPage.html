<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Confirmation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 60px;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 1s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .container h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #4c84ff, #6ca9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: capitalize;
    }

    .container p {
      font-size: 1.4rem;
      color: #4a5568;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #ffffff;
      background: linear-gradient(90deg, #4c84ff, #6ca9ff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 6px 15px rgba(76, 132, 255, 0.5);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(76, 132, 255, 0.7);
      background: linear-gradient(90deg, #3a73e0, #5b92f2);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }

      .container h1 {
        font-size: 2.2rem;
      }

      .container p {
        font-size: 1.2rem;
      }

      .btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Giving Your Viva</h1>
    <p>
      Your response has been successfully submitted for evaluation. The result will be updated on your dashboard shortly. 
      Please check back later for updates.
    </p>
    <a href="/FinalScore" class="btn">Go to Dashboard</a>
  </div>
</body>
</html>
